<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="city">Manchester</div>
        <div class="time">15.58 13 Feb 23</div>
        <div class="temp">9&#8451;</div>
        <div class="weather">Rainy</div>
    </div>
    <input type="text">
    <div class="extras">
        <div class="feelslike">
            Feels Like
            <div class="data">9&#8451;</div>
        </div>
        <div class="wind">
            Wind Speed
            <div class="data">10 km/h</div>
        </div>
        <div class="humidity">
            Humidity 
            <div class="data">15</div>
        </div>
        <div class="pressure">
            Pressure 
            <div class="data">15</div>
        </div>
    </div>
</body>
</html>
