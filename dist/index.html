<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="sign">
            <div class="header">Weather App</div>
            <div class="name">by Dragesia</div>
        </div>
        <div class="mid">
            <div class="temp">9&#8451;</div>
            <div class="city">Manchester</div>
        </div>
        <div class="date">
            <div class="hour">01:54</div>
            <div class="time">18.02.2023</div>
        </div>

    </div>
    <input type="text">
    <div class="extras">
        <div class="container">
            <img src="media/ico/rain.png">
        <div class="feelslike">
            Feels Like
            <div class="data">9&#8451;</div>
        </div>
        </div>
        <div class="container">
            <img src="media/ico/wind.png">
            <div class="wind">
                Wind Speed
                <div class="data">10 km/h</div>
            </div>
        </div>
        <div class="container">
            <img src="media/ico/humidity.png">
            <div class="humidity">
                Humidity 
                <div class="data">15</div>
            </div>
        </div>
        <div class="container">
            <img src="media/ico/pressure.png">
            <div class="pressure">
                Pressure 
                <div class="data">15</div>
            </div>
        </div>
    </div>
</body>
</html>
